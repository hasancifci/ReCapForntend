<table *ngIf="dataLoaded==true"  class="table-success table  text-center">
    <thead>
      <tr>
        <th>Id</th>
        <th>Açıklama</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Fiyat</th>
      </tr>
    </thead>
    <tr *ngFor="let car of cars">
      <td>{{car.id}}</td>
      <td>{{car.description}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.dailyPrice}}</td>
    </tr>
  
  </table>
